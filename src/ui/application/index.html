<html>
<head>
    <title>Istio Traffic Management (Old)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>Old</h1>
    <hr>
    <b>All Object IDs</b>
    <ul id="all_list">
    </ul>
    <hr>
    <b>Selected Object</b>
    <p>
        <label>Id: </label><input id="id" type="text" disabled /><br />
        <label>First Name: </label><input id="first_name" type="text" /><br />
        <label>Last Name: </label><input id="last_name" type="text" /><br />
    </p>
    <button id="create">Create</button>
    <button id="update">Update</button>
    <hr />
    <label>Get All Objects: </label><button id="get_all">Get All</button><br />
    <label>Get Object by ID: </label><input id="get_id" /><button id="get_object">Get</button><br />
    <label>Delete Object by ID: </label><input id="delete_id" /><button id="delete_object">Get</button><br />
</body>
</html>
